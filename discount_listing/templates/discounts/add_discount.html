{% extends 'discounts/base.html' %}
{% block content %}
<h2 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">Add Discount</h2>
<form method="post" class="max-w-lg mx-auto bg-yellow-50 rounded-lg shadow p-8 space-y-6">
    {% csrf_token %}
    <div class="space-y-4">
        {{ form.as_p }}
    </div>
    <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-300 text-blue-900 font-bold py-2 rounded-lg shadow hover:from-yellow-500 hover:to-yellow-400 transition">Add Discount</button>
</form>
{% endblock %}
