<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-700 to-blue-500 shadow-lg">
        <div class="container mx-auto flex justify-between items-center py-4 px-2">
            <a href="{% url 'home' %}" class="text-3xl font-extrabold tracking-tight text-white drop-shadow">Discount Listing</a>
            <div class="space-x-4">
                <a href="{% url 'signup' %}" class="bg-white text-blue-700 px-4 py-2 rounded shadow hover:bg-blue-100 transition">Signup</a>
                <a href="{% url 'add_discount' %}" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded shadow hover:bg-yellow-300 transition">Add Discount</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 mt-6">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="text-center text-gray-500 py-6 mt-8">
        &copy; {{ now|default:2025 }} Sushil GP. All rights reserved.
    </footer>
</body>
</html>
